<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>To Do list App</title>
</head>
<body>

    <div class="main-container" id="container">

        <div class="image-head">
            <img class="img" src="header-image.jpg">
            <div class="centered" id="date">Centered</div>
            <h2><span id="quotes"></span></h2>   
        </div>
       
    
        <div class="input-group mb-3">
            <input type="text" id="input" class="form-control" placeholder="Type your task here."  aria-describedby="button-addon2">
            <div class="input-group-append keys">
                <button type="button" data-action="add"  class="btn btn-success btn-add" id>Add Task</button>
                <button type="button" data-action="delete-all" class="btn btn-danger btn-delAll">Delete All</button>
            </div>
        </div>
        
       
            <ul class="list-group btns">
   
            </ul>             

    </div>
  
    <script src="app.js"></script>
</body>
</html>
